<div class="container mt-5">
  @if(perfil().rol && perfil().comunidad){
  <h2 class="text-primary mb-4">Mis Opciones de Reserva</h2>

  <div class="d-flex flex-column gap-3">
    @for(calendarios of calendarios(); track calendarios.id){

    <app-calendario-card [nombre]="calendarios.nombre" [enlace]="'/navbar/calendario/' + calendarios.id">
    </app-calendario-card>
    }
  </div>
  }
</div>
