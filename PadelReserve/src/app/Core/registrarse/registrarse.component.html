<div class="container d-flex flex-column justify-content-center align-items-center bg-light">
  <h1 class="display-4 mb-4 text-primary">Padel Reserve</h1>

  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h5 class="card-title mb-3 text-center">¡Registrate!</h5>

    <form [formGroup]="registroForm" (ngSubmit)="onRegistro()">
      @if(errorLogin){
      <div class="alert alert-danger text-center">
        {{ errorLogin }}
      </div>
      }
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" formControlName="email" />
                @if(registroForm.get('email')?.touched && registroForm.get('email')?.invalid){
        <div class="text-danger small mt-1">
          Ingresa un correo válido.
        </div>
        }
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" formControlName="confirmarPassword" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

  </div>
</div>
