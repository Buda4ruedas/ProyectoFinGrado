<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h4 class="mb-4 text-primary text-center">Crear cuenta</h4>

    <form [formGroup]="registroForm" (ngSubmit)="onRegistro()">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" formControlName="confirmarPassword" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div class="mt-3 text-center">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-decoration-none">Inicia sesión</a>
    </div>
  </div>
</div>
