<div class="container py-5">
  <div class="row">
    <!-- Columna para la imagen de perfil -->
    <div class="col-md-4 text-center">
      <img [src]="perfil().fotografia || 'https://via.placeholder.com/150'" alt="Foto de perfil"
        class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" />
      <h4>{{ perfil().nombre }}</h4>

      <!-- Campo para cambiar la foto -->
      <div class="mt-3">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      </div>
    </div>

    <!-- Columna para los datos del perfil -->
    <div class="col-md-8">
      <h2 class="text-primary mb-4">Mis datos</h2>
      <form [formGroup]="perfilForm" (ngSubmit)="guardarCambios()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre" required />
          <div *ngIf="perfilForm.controls['nombre'].invalid && perfilForm.controls['nombre'].touched"
            class="text-danger">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" required readonly />
          <div *ngIf="perfilForm.controls['email'].invalid && perfilForm.controls['email'].touched" class="text-danger">
            El correo es obligatorio y debe ser válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" formControlName="apellidos" required />
          <div *ngIf="perfilForm.controls['apellidos'].invalid && perfilForm.controls['apellidos'].touched"
            class="text-danger">
            Los apellidos son obligatorios.
          </div>
        </div>

        <div class="mb-3">
          <label for="portal" class="form-label">Portal</label>
          <input type="text" id="portal" class="form-control" formControlName="portal" required />
          <div *ngIf="perfilForm.controls['portal'].invalid && perfilForm.controls['portal'].touched"
            class="text-danger">
            El portal es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label for="piso" class="form-label">Piso</label>
          <input type="text" id="piso" class="form-control" formControlName="piso" required />
          <div *ngIf="perfilForm.controls['piso'].invalid && perfilForm.controls['piso'].touched" class="text-danger">
            El piso es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label for="comunidad" class="form-label">Comunidad</label>
          <input type="text" id="comunidad" class="form-control" [value]="nombreComunidad" disabled />
          <input type="hidden" formControlName="comunidad" />
          
          <div *ngIf="perfilForm.controls['comunidad'].invalid && perfilForm.controls['comunidad'].touched"
            class="text-danger">
            La comunidad es obligatoria.
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary" [disabled]="perfilForm.invalid">
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
