<div class="container py-5">
  <h2 class="text-primary mb-4">Gesti√≥n de Usuarios</h2>

  <div class="row g-4">
    @for(usuario of usuarios; track usuario.id) {
      <div class="col-md-4">
        <div class="card p-4 calendar-card position-relative">
          <div class="card-body text-center">
            <div class="mb-3">
              <img 
                [src]="usuario.fotografia || 'https://via.placeholder.com/80'" 
                alt="Perfil" 
                class="rounded-circle border" 
                width="80" 
                height="80" 
                style="object-fit: cover;" />
            </div>
            <h5 class="card-title text-primary mb-1">{{ usuario.nombre }} {{ usuario.apellidos }}</h5>
            <p class="text-muted mb-2">{{ usuario.email }}</p>
            <p class="text mb-2">Vivienda: {{ usuario.portal }} - {{usuario.piso}}</p>

            <p class="mb-3"><strong>Rol:</strong> {{ usuario.rol || 'Sin rol' }}</p>

            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarUsuario(usuario.id)">
                <i class="bi bi-trash3"></i> Eliminar
              </button>
              <button class="btn btn-sm btn-outline-primary" (click)="cambiarRol(usuario.id, usuario.rol)">
                <i class="bi bi-shield-lock"></i> Cambiar Rol
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
