<div class="card border-secondary shadow-sm mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ comunidad.nombre }}</h5>
    <p class="card-text mb-1"><strong>Dirección:</strong> {{ comunidad.direccion }}</p>
    <p class="card-text mb-1"><strong>Población:</strong> {{ comunidad.poblacion }}</p>
    <p class="card-text mb-1"><strong>Provincia:</strong> {{ comunidad.provincia }}</p>

    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text mb-0">
        <strong>Tipo:</strong>
        <span [ngClass]="{ 'text-success': comunidad.seguridad === 'publica', 'text-danger': comunidad.seguridad === 'privada' }">
          {{ comunidad.seguridad | titlecase }}
        </span>
      </p>
      <button class="btn btn-primary" (click)="onUnirse()">Unirse</button>
    </div>
  </div>
</div>
